<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="filterableList.css">
</head>
<body>
    <div class="container">
        <h1>
            My Contacts
        </h1>
        <input type="text" id="search" class="filterInput" placeholder="Search Names...">
        <ul id="names">
        <hr>
            <li class="collectionHeader">
                <h5>A</h5>
            </li>
            <li class="collectionItem">
                <a href="#">Ali</a>
            </li>
            <li class="collectionItem">
                <a href="#">Ahmed</a>
            </li>
            <li class="collectionItem">
                <a href="#">Ayuub</a>
            </li>
        <hr>

                <a href="#">baaruud</a>
            </li>
            <li class="collectionItem">
                <a href="#">Boodaaye</a>
            </li>
            <li class="collectionItem">
                <a href="#">Bisle</a>
            </li>
        <hr>

            <li class="collectionHeader">
                <h5>C</h5>
            </li>
            <li class="collectionItem">
                <a href="#">Caraaye</a>
            </li>
            <li class="collectionItem">
                <a href="#">Cabdulle</a>
            </li>
            <li class="collectionItem">
                <a href="#">Ciise</a>
            </li>
        </ul>
    </div>

    <script>
        //get input element
let filterInput = document.querySelector("#search");
//add event listener
filterInput.addEventListener('keyup', filterNames);

function filterNames() {
    //get value of input
    let filterValue = document.querySelector("#search").value.toUpperCase();

    //get names ul
    let ul = document.querySelector("#names");
    //get li from ul
    let li = ul.querySelectorAll('li.collectionItem');

//    //loop through collection Item list
//    for(let i = 0; i < li.length; i++){
//     let a = li[i].getElementsByTagName('a')[0];

//     // if matched
//     if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
//     li[i].style.display = '';
//     } else {
//     li[i].style.display = 'none';
//     }
//    }

Array.from(li).forEach(name => {
    let a = name.querySelectorAll('a')[0];

    if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
     a.style.display = '';
    } else {
     a.style.display = 'none';
    }
})

}
    </script>
</body>
</html>
