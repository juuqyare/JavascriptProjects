<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="toDoList.css">
</head>
<body>

    <div id="container">
        <img src="to_do_img.png" alt="To-do-img">
        <h1>To-Do-List App</h1>
    </div>

    <div id="main">
        <form id="form">
    <input type="text" id="inputTask" placeholder="Add Task To Your Schedule"> <input type="submit" value="Add" id="addBtn">
</form>
    </div>

    <h3>Tasks</h3>
    <ul id="tasks">
        <li class="task-group">Task One  
            <button class="delete">X</button> <hr></li>
    </ul>
   
    <script src="toDoList.js"></script>
</body>
</html>
